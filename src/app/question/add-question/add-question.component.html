<div class="d-flex align-items-center justify-content-center" *ngIf="isSaving">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="d-flex align-items-center justify-content-center" *ngIf="!isSaving">
  <div class="col-md-5">
    <div class="card">
      <h5 class="d-flex card-header">Create New Question</h5>
      <div class="card-body">
        <p class="card-text">Complete the Question</p>
        <h3 class="card-title">Would You Rather?</h3>
        <form #addQuesForm="ngForm" (ngSubmit)="onAddQuestion(addQuesForm)">
          <input
            class="form-group mb-2 w-100"
            type="text"
            placeholder="Enter Option One Text here"
            required
            ngModel
            name="optionOne"
          />
          <h2>OR</h2>
          <input
            class="form-group mb-2 w-100"
            placeholder="Enter Option Two Text here"
            type="text"
            required
            ngModel
            name="optionTwo"
          />
          <button class="btn btn-primary w-100">Add Question</button>
        </form>
      </div>
    </div>
  </div>
</div>
